<html lang="en">

<head>

<body>
    <header>
        <center>
            <h2>Quantos quilômetros, em média, você dirige de carro a cada mês?</h2>
        </center>
    </header>
    <center>
        <div>
            <h2>0km</h2>
            <h2>800km</h2>
        </div>
    </center>
    <center>
        <div class="slidecontainer">
            <input type="range" min="1" max="100" value="50" class="slider" id="myRange">
        </div>
    </center>
    <center>
        <button id="botaoNext" class="botao" onclick="next()">proximo</button>
        <button id="botaoBack" class="botao" onclick="back()">Voltar</button>
    </center>

    <div id="pagina1" style="display: block;">
        <!--Conteúdo da página-->
        PAG1
    </div>

    <div id="pagina2" style="display: none;">
        <!--Conteúdo da página-->
        PAG2
    </div>

    <div id="pagina3" style="display: none;">
        <!--Conteúdo da página-->
        PAG3
    </div>

    <div id="pagina3" style="display: none;">
        <!--Conteúdo da página-->
        PAG3
    </div>


    <div id="pagina3" style="display: none;">
        <!--Conteúdo da página-->
        PAG3
    </div>



    <script>
        
        var todasAsPaginas = [document.getElementById("pagina1"),document.getElementById("pagina2"),document.getElementById("pagina3")];
        var ref = 0;
        console.log(todasAsPaginas);

        function next(){
            if (ref == todasAsPaginas.length-1){
                document.getElementById("botaoNext").disable;
                console.log("caiuif");
            }
            else{
            document.getElementById("botaoNext").enable;
            ref =  ref +1;
            tela();
            } 
            console.log(ref);
        }
            
        function back(){
            if(ref == 0){
                document.getElementById("botaoBack").disable;
                console.log("caiuif2");
            }
            else{
            document.getElementById("botaoBack").enable;
            ref =  ref - 1;
            tela(); 
            
            }
            console.log(ref);
        }
        function tela(){    
            todasAsPaginas[ref].style.display = "block";
            for (var i = 0; i < todasAsPaginas.length; i++) {
                if (i === ref) {
                    todasAsPaginas[i].style.display = "block";
                } else {
                    todasAsPaginas[i].style.display = "none";
                }
            }
         }   
        
    </script>

</body>
